<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Team 7036</title>
</head>
<body>
    <div>
        <style>
            .nav-color {
                background: #5e0e28;
            }

            #homecarousel {
                max-width: 70%;
                max-height: 400px;
            }

        </style>

        <nav class="nav nav-color">
            <div class="col-sm text-center">
                <a class="nav-link active" href="#">img</a>
            </div>
            <div class="col-sm text-center">
                <a class="nav-link active" href="#">Team 7036</a>
            </div>
            <div class="col-sm text-center">
                <a class="nav-link active" href="https://www.berkeleycarroll.org" target="_blank">The Berkeley Carroll School</a>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="schedule.html">Schedule</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <br>

          <div id="homecarousel" class="carousel slide mt-5 container" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#homecarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#homecarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#homecarousel" data-bs-slide-to="2"></button>
            </div>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/firstrobot.png" alt="First Picture" class="d-block w-100 main-carousel-image">
                </div>
                <div class="carousel-item">
                  <img src="img/secondrobot.png" alt="Second Picture" class="d-block w-100 main-carousel-image">
                </div>
                <div class="carousel-item">
                  <img src="img/thirdrobot.png" alt="Third Picture" class="d-block w-100 main-carousel-image">
                </div>
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#homecarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homecarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            
        </div>
          
    </div>

</html>
